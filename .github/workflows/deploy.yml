name: Build, Test & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Astro Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2
        with:
          bun-version-file: .bun-version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build your site
        run: bun run build

      - name: Upload Pages Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: "dist/"

  test:
    name: Lighthouse CI Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Get .lighthouserc.json
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .lighthouserc.json
          sparse-checkout-cone-mode: false
      - name: Get Site Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Test with Lighthouse CI
        uses: treosh/lighthouse-ci-action@2f8dda6cf4de7d73b29853c3f29e73a01e297bd8 # v12
        with:
          configPath: './.lighthouserc.json'
          temporaryPublicStorage: true

  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get wrangler.toml
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            wrangler.toml
          sparse-checkout-cone-mode: false
      - name: Get Site Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy --project-name=sngr-my-id
